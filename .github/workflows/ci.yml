# Frontend CI Pipeline - Lares Cohousing
# Runs lint, test, and build on every pull request
# to main branch.
#
# Author: Lares Cohousing Dev Team
# Date: 2026-02-11

name: Frontend CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build site
        run: npm run build
        env:
          PUBLIC_DIRECTUS_URL: ${{ vars.PUBLIC_DIRECTUS_URL }}
          PUBLIC_SITE_URL: ${{ vars.PUBLIC_SITE_URL }}
